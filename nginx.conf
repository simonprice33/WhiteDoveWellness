# ===================================
# NGINX CONFIG (Windows paths)
# ===================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile            on;
    keepalive_timeout   65;
    client_max_body_size 100M;

    resolver 8.8.8.8 ipv6=off;

    # ✅ Increase to fix "server_names_hash_bucket_size" error
    server_names_hash_bucket_size 128;

    map $http_upgrade $connection_upgrade {
        default   upgrade;
        ''        close;
    }

    # Basic TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # ===========================
    # HTTP -> HTTPS redirects
    # ===========================

    # IISHF subdomains (no apex iishf.com)
    server {
        listen 80;
        server_name www.iishf.com events.iishf.com dev.iishf.com my-iis-site.com;
        return 301 https://$host$request_uri;
    }

    # Simon Price PT (force to https://www.simonprice-pt.co.uk)
    server {
        listen 80;
        server_name simonprice-pt.co.uk www.simonprice-pt.co.uk;
        return 301 https://www.simonprice-pt.co.uk$request_uri;
    }

    # White Dove Wellness (force to https://www.whitedovewellness.co.uk)
    server {
        listen 80;
        server_name whitedovewellness.co.uk www.whitedovewellness.co.uk;
        return 301 https://www.whitedovewellness.co.uk$request_uri;
    }

    # ===========================
    # IISHF: www.iishf.com
    # ===========================
    server {
        listen 443 ssl;
        http2 on;
        server_name www.iishf.com;

        ssl_certificate     C:/nginx/ssl/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/STAR.iishf.com.key;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /dataHub {
            proxy_pass           http://127.0.0.1:5000/dataHub;
            proxy_set_header     Upgrade $http_upgrade;
            proxy_set_header     Connection $connection_upgrade;
        }

        location ~ ^/(umbraco|umbraco-backoffice) {
            proxy_pass http://127.0.0.1:5000;
        }

        location /media/ { root C:/Sites/iishf.com/Production/wwwroot; expires max; access_log off; log_not_found off; }
        location /css/   { root C:/Sites/iishf.com/Production/wwwroot; }
        location /js/    { root C:/Sites/iishf.com/Production/wwwroot; }

        location / { proxy_pass http://127.0.0.1:5000; }
    }

    # ===========================
    # IISHF: events.iishf.com
    # ===========================
    server {
        listen 443 ssl;
        http2 on;
        server_name events.iishf.com;

        ssl_certificate     C:/nginx/ssl/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/STAR.iishf.com.key;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /       { proxy_pass http://127.0.0.1:5000; }
        location /media/ { root C:/Sites/iishf.com/Production/wwwroot; expires max; access_log off; log_not_found off; }
        location /css/   { root C:/Sites/iishf.com/Production/wwwroot; }
        location /js/    { root C:/Sites/iishf.com/Production/wwwroot; }
    }

    # ===========================
    # IISHF: dev.iishf.com
    # ===========================
    server {
        listen 443 ssl;
        http2 on;
        server_name dev.iishf.com;

        ssl_certificate     C:/nginx/ssl/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/STAR.iishf.com.key;

        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /                   { proxy_pass http://127.0.0.1:2000; }
        location /umbraco            { proxy_pass http://127.0.0.1:2000; }
        location /umbraco-backoffice { proxy_pass http://127.0.0.1:2000; }
    }

    # ===========================
    # IISHF: my-iis-site.com
    # ===========================
    server {
        listen 443 ssl;
        http2 on;
        server_name my-iis-site.com;

        ssl_certificate     C:/nginx/ssl/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/STAR.iishf.com.key;

        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ===========================
    # SIMON PRICE PT — canonical www
    # ===========================
    server {
        listen 443 ssl;
        http2 on;
        server_name simonprice-pt.co.uk;

        ssl_certificate     C:/nginx/ssl/simonprice-pt.co.uk/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/simonprice-pt.co.uk/private.key;

        return 301 https://www.simonprice-pt.co.uk$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name www.simonprice-pt.co.uk;

        ssl_certificate     C:/nginx/ssl/simonprice-pt.co.uk/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/simonprice-pt.co.uk/private.key;

        access_log C:/nginx/logs/simonprice-pt-access.log;
        error_log  C:/nginx/logs/simonprice-pt-error.log;

        # React build output
        root  C:/Sites/simonprice-pt.co.uk/frontend/build;
        index index.html;

        # API proxy to Node on 3001
        location /api/ {
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://127.0.0.1:3001;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Cache hashed static assets
        location /static/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Common static types
        location ~* \.(?:jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # SPA fallback
        location / { try_files $uri $uri/ /index.html; }
    }

    # ===========================
    # WHITE DOVE WELLNESS — apex redirect
    # ===========================
    server {
        listen 443 ssl;
        http2 on;
        server_name whitedovewellness.co.uk;

        ssl_certificate     C:/nginx/ssl/whitedovewellness.co.uk/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/whitedovewellness.co.uk/private.key;

        return 301 https://www.whitedovewellness.co.uk$request_uri;
    }

    # ===========================
    # WHITE DOVE WELLNESS — canonical www
    # ===========================
    server {
        listen 443 ssl;
        http2 on;
        server_name www.whitedovewellness.co.uk;

        ssl_certificate     C:/nginx/ssl/whitedovewellness.co.uk/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/whitedovewellness.co.uk/private.key;

        access_log C:/nginx/logs/whitedovewellness-access.log;
        error_log  C:/nginx/logs/whitedovewellness-error.log;

        # React build output
        root  C:/Sites/whitedovewellness.co.uk/frontend/build;
        index index.html;

        # API proxy to Node on 8002
        location /api/ {
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://127.0.0.1:8002;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Uploaded images
        location /images/uploads/ {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # Cache hashed static assets
        location /static/ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Common static types
        location ~* \.(?:jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # SPA fallback
        location / { try_files $uri $uri/ /index.html; }
    }

    # =========================================
    # TEMPORARY APEX REDIRECT: iishf.com → www.iishf.com
    # =========================================
    server {
        listen 80;
        listen 443 ssl http2;
        server_name iishf.com;

        # Use your existing wildcard cert (works for redirect)
        ssl_certificate     C:/nginx/ssl/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/STAR.iishf.com.key;

        return 301 https://www.iishf.com$request_uri;
    }

    # ===========================
    # 443 default catch-all
    # ===========================
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        ssl_certificate     C:/nginx/ssl/simonprice-pt.co.uk/fullchain.crt;
        ssl_certificate_key C:/nginx/ssl/simonprice-pt.co.uk/private.key;

        return 444;
    }
}
